<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <title>Document</title>
</head>
<body>
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nama</label>
    <input type="text" class="form-control" id="txNAMA">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email</label>
    <input type="text" class="form-control" id="txEMAIL">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="Password" class="form-control" id="txPASS">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form><br><br>

<div id="tampildata"></div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            let urtarget = "https://webpro.ptov.my.id/api/curduser.php?aksi=get";
            $.get({
                url: urtarget,
                success: function(dta, status, xhr){
                let tx = ' <table class="table"> <thead> <tr> <th scope="col">#</th> <th scope="col">First</th> <th scope="col">Last</th> <th scope="col">Handle</th> </tr>';
                let nox = 1;
                for(let i=0; i<dta.affected; i++){
                tx += '<tbody>';    
                tx += '<tr>';    
                tx += '<th scope="row">1</th>';
                tx += '<td>'+nox+'</td>';
                tx += '<td>'+dta.isi[i][0]+'</td>';
                tx += '<td>'+dta.isi[i][1]+'</td>';
                tx += '<td>'+dta.isi[i][2]+'</td>';
                tx += '</tr>';
                nox++;
                }
                tx += "</table>";
                $("#tampildata").html(tx);     
        }
            });
        });
    </script>
</body>
</html>
